databaseChangeLog:
  - changeSet:
      id: creating-cart-table
      author: elvin
      changes:
        - createTable:
            columns:
              - column:
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: pk_cart
                  name: id
                  type: BIGINT
              - column:
                  name: buyer_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: supplier_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: product_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: quantity
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: VARCHAR(16)
              - column:
                  name: created_at
                  type: DATETIME
              - column:
                  name: updated_at
                  type: DATETIME
            tableName: cart
