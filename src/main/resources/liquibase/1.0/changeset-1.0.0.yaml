databaseChangeLog:
  - changeSet:
      id: creating-cart-table
      author: elvin
      changes:
        - createTable:
            tableName: cart
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: pk_cart
              - column:
                  name: buyer_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: supplier_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: product_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: quantity
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: VARCHAR(16)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false
        - addIndex:
            tableName: cart
            indexName: idx_cart_buyer_product
            columns:
              - column:
                  name: buyer_id
              - column:
                  name: product_id
            unique: false
